<div class="sheet-grid-section">
  <div class="sheet-namelvl sheet-block">
    <p class="sheet-pagetitle">
        <text>Авантюрист</text>
    </p>
    
    <p class="sheet-align-right">
        <text class="sheet-attributename">Имя</text>
        <input class="sheet-attrubutetextbox" type="text" name="attr_character_name"/>
    </p>
    <p class="sheet-align-right">
        <text class="sheet-attributename">Народ</text>
        <input class="sheet-attrubutetextbox" type="text" name="attr_character_folk"/>
    </p>
    <p class="sheet-align-right">
        <text class="sheet-attributename">Класс</text>
        <input class="sheet-attrubutetextbox" type="text" name="attr_character_class"/>
    </p>
    <p class="sheet-align-right">
        <text class="sheet-attributename">Цель</text>
        <input class="sheet-attrubutetextbox" type="text" name="attr_character_goal"/>
    </p>
    
    <div class="sheet-row-section">
        <span class="sheet-align-right-halfwidth">
            <text class="sheet-attributename">Уровень</text>
            <input class="sheet-attrubutetextbox-halfwidth" type="text" name="attr_character_level"/>
        </span>
        <span class="sheet-align-right-halfwidth">
            <text class="sheet-attributename">Опыт</text>
            <input class="sheet-attrubutetextbox-halfwidth" type="text" name="attr_character_xp"/>
        </span>
        
        <span class="sheet-align-right-halfwidth">
            <text class="sheet-attributename">Великолепие</text>
            <input class="sheet-attrubutetextbox-halfwidth" type="text" name="attr_character_majesty"/>
        </span>
        <span class="sheet-align-right-halfwidth">
            <text class="sheet-attributename">Перебросы</text>
            <input class="sheet-attrubutetextbox-halfwidth" type="text" name="attr_character_rerolls"/>
        </span>
        
        <span class="sheet-align-right-halfwidth">
            <text class="sheet-attributename">Голод</text>
            <input class="sheet-attrubutetextbox-halfwidth" type="text" name="attr_character_hunger"/>
        </span>
        <span class="sheet-align-right-halfwidth">
            <text class="sheet-attributename">Жажда</text>
            <input class="sheet-attrubutetextbox-halfwidth" type="text" name="attr_character_thirst"/>
        </span>
    </div>
    
  </div>
  
  <div class="sheet-characteristics sheet-block">
    <text>Характеристики</text>
  </div>
  <div class="sheet-savingthrows sheet-block">
    <text>Спасброски</text>
  </div>
  <div class="sheet-hitpoints sheet-block">
    <text>Хитпойнты</text>
  </div>
  <div class="sheet-feats sheet-block">
    <text>Черты</text>
  </div>
  <div class="sheet-scars sheet-block">
    <text>Шрамы</text>
  </div>
  <div class="sheet-armor sheet-block">
    <text>Доспех</text>
  </div>
  <div class="sheet-weapon sheet-block">
    <text>Оружие</text>
  </div>
  <div class="sheet-inventory sheet-block">
    <text>Инвентарь</text>
  </div>
</div>
